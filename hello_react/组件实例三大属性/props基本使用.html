<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello react</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test1"></div>
<!--  <div id="test2"></div>-->
<!--  <div id="test3"></div>-->
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../../hello_react/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../../hello_react/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../../hello_react/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Person extends React.Component{
      // state = {name:'tom',age:18,sex:'女'}
    render(){
      const {name,age,sex} = this.props
      return(
              <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age}</li>
              </ul>
      )
    }
    }

    // 渲染组件到页面
    ReactDOM.render(<Person name="tom" age="20" sex="男"/>,document.getElementById('test1'))
    // ReactDOM.render(<Person/>,document.getElementById('test2'))
    // ReactDOM.render(<Person/>,document.getElementById('test3'))


  </script>
</body>
</html>
