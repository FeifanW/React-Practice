<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello react</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../../hello_react/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../../hello_react/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../../hello_react/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Weather extends React.Component{
      constructor(props){
        super(props)
        this.state = {isHot:true}
        this.changeWeather = this.changeWeather.bind(this)
      }
      render(){
        console.log(this);
        return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
      }
      changeWeather(){
        // 类中的方法默认开启了局部的严格模式
        console.log("标题被点击了",this);
      }
    }
    // 渲染组件到页面
    ReactDOM.render(<Weather/>,document.getElementById('test'))

    
  </script>
</body>
</html>
