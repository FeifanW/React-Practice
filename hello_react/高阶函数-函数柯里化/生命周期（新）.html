<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello react</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
<!--  <div id="test2"></div>-->
<!--  <div id="test3"></div>-->
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../../hello_react/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../../hello_react/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../../hello_react/babel.min.js"></script>
<!--  引入prop-types，用户对标签属性进行限制-->
  <script type="text/javascript" src="../../hello_react/prop-types.js"></script>
  <script type="text/babel">
  // 创建组件
  class Demo extends React.Component{
    // 构造器
    constructor(props) {
      console.log("Count-constructor")
      super(props);
      this.state = {count:0}
    }

    add = ()=>{
      //获取原状态
      const {count} = this.state
      // 更新状态
      this.setState({count:count+1})
    }
    // 卸载组件按钮的回调
    death = () => {
      ReactDOM.unmountComponentAtNode(document.getElementById("test"))
    }

    // 强制更新
    force = ()=>{
      this.forceUpdate()
    }

    static getDerivedStateFromProps(props,state){
      console.log("getDerivedStateFromProps",props,state)
      return {count:108}
    }

    // 组件挂载完毕
    componentDidMount(){
      console.log("挂载完毕DidMount")
    }

    // 组件将要卸载
    componentWillUnmount(){
      console.log("componentWillUnmount")
      // 清除定时器
      clearInterval(this.timer)
    }

    // 控制组件更新，阀门
    shouldComponentUpdate(){
      console.log("shouldComponentUpdate")
      return true
    }

    // 组件更新完毕的钩子
    componentDidUpdate(){
      console.log("componentDidUpdate")
      return true
    }

    render(){
      console.log("render了")
      const {count} = this.state
      return(
        <div>
          <h2>当前求和为：{count}</h2>
          <button onClick={this.add}>点我+1</button>
          <button onClick={this.force}>强制更新</button>
        </div>
      )
    }
  }
  // 渲染组件到页面
  ReactDOM.render(<Demo count="199" />,document.getElementById("test"))


  </script>
</body>
</html>
